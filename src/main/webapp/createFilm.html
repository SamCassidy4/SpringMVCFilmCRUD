<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a movie:</title>
</head>
<body>
	<form action="createFilm.do" method="POST">
		<label for="title">Title:</label> <input type="text" name="title"
			required /><br> <label for="description">Description:</label><input
			type="text" name="description" required /><br> Year it was
		released: <input type="number" name="releaseYear" /><br> <label
			for="language"> Language:</label> <select name="language" required>
			<option value="English">English</option>
			<option value="Italian">Italian</option>
			<option value="Japanese">Japanese</option>
			<option value="Mandarin">Mandarin</option>
			<option value="French">French</option>
			<option value="German">German</option>
		</select> <br> <label for="rating">Rating</label> <select name="rating"
			required>
			<option value="G">G</option>
			<option value="PG">PG</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
			<option value="NC17">NC17</option>
			<br>
			<br>
			
			<br><label for="rentalDuration"> Rental Duration: </label>
			<br>
			<input type="number" name="rental_duration" required>
			<label for="rentalRate"> Rental Rate: </label>
			<input type="number" name="rental_rate" required>
			<br>
			<label for="length"> Film Length: </label>
			<input type="number" name="length">
			<br>
			<label for="replacementCost"> Replacement Cost: </label>
			<input type="number" name="replacementCost" required>
			<br>
			<label for="specialFeatures">Special Features: </label>
			<select name="SpecialFeatures" required>
			<br>
				<option value="Trailers">Trailers</option>
				<option value="Behind the Scenes">Behind the Scenes</option>
				<option value="Commentaries">Commentaries</option>


		</select>
			<br>

			<button type="submit" value="Add Film">Submit</button>
	</form>
</body>
</html>
