<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a movie:</title>
</head>
<body>
	<form action="createFilm.do" method="POST">
		<!-- get or post? -->
		<label for="title">Title:</label> <input type="text" name="title" /><br>

		<label for="description">Description:</label><input type="text"
			name="description" /><br> Year it was released: <input
			type="text" name="release_year" /><br>
	<label for="language"> <select
		class="form-select form-select-lg mb-3"
		aria-label=".form-select-lg example">
			<option selected>What language is the movie in?</option>
			<option value="1">English</option>
			<option value="2">Italian</option>
			<option value="3">Japanese</option>
			<option value="4">Mandarin</option>
			<option value="5">French</option>
			<option value="6">German</option>
	</select>
	</label>
	<br>
	<label for="rating"> <select
		class="form-select form-select-lg mb-3"
		aria-label=".form-select-lg example">
			<option selected>What is it rated?</option>
			<option value="G">G</option>
			<option value="PG">PG</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
			<option value="NC17">NC17</option>
	</select>
	</label>
	<br>

	<button type="submit" class="btn btn-primary">Submit</button>

	</form>
</body>
</html>
