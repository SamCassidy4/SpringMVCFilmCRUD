<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a movie:</title>
</head>
<body>
	<form action="createFilm.do" method="POST">
		<!-- get or post? -->
		<label for="title">Title:</label> <input type="text" name="title" required/><br>

		<label for="description">Description:</label><input type="text"
			name="description" required /><br> Year it was released: <input
			type="number" name="releaseYear" /><br> <label for="language">
			Language:</label> <select name="language" required>
			<option value="Enlish">English</option>
			<option value="Italian">Italian</option>
			<option value="Japanese">Japanese</option>
			<option value="Mandarin">Mandarin</option>
			<option value="French">French</option>
			<option value="German">German</option>
		</select> <br> <label for="rating">Rating</label> <select name="rating" required>
			<option value="G">G</option>
			<option value="PG">PG</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
			<option value="NC17">NC17</option>


		</select> <br>

		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
</body>
</html>
