<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MVC Film Site</title>
</head>
<body>
	<h1>SD Film Database</h1>

	<div>
		<h3>Search By:</h3>
		<form action="searchForFilmId.do" , method="post">
			<label for="filmId">Film ID</label> <input type="text" name="id">
			<input type="submit" value="Search For Film">
		</form>

		<form action="findFilmByKeyword.do" method="post">
			<label for="kw">Keyword: </label> <input type="text" name="kw">
			<input type="submit" value="Search For Film">
		</form>
	</div>


	<div>
		<h3>Create a New Film</h3>
		<form action="createFilm.do" method="post">
			<label for="title">Title:</label> <input type="text" name="title" maxlength="10"
				required> <label for="description">Description:</label> <input
				type="text" name="description" maxlength="255" required>
				 <label for="releaseYear">Release Year:</label> 
				<input type="number"
				name="releaseYear" min="1970" max="2022" required> <label for="languageId">
				Language:</label> <select name="languageId" required>
				<option value="1">English</option>
				<option value="2">Italian</option>
				<option value="3">Japanese</option>
				<option value="4">Mandarin</option>
				<option value="5">French</option>
				<option value="6">German</option>
			</select> 
			<label for="rentalDuration">Rental Duration:</label> <input
				type="number" name="rentalDuration" min="1" max="7" required> 				
				<label
				for="rentalRate">Rental Rate:</label> <input type="number" step=0.01 min="0.01" max="4"
				name="rentalRate"> <label for="length">Length:</label> <input
				type="number" name="length" min="1" max="185" required>  
				<label for="replacementCost">Replacement Cost:</label> 
				<input type="number" step=0.01 name="replacementCost" min="0" max="30"> 
				<label for="rating">Rating:</label> 
				<select name="rating" required>
				<option value="G">G</option>
				<option value="PG">PG</option>
				<option value="PG13">PG13</option>
				<option value="R">R</option>
				<option value="NC17">NC17</option>
			</select> 
			
			<label for="specialFeatures">Special Features:</label> 
				<select	name="specialFeatures">
				<option selected></option>
				<option value="Trailers">Trailers</option>
				<option value="Behind the Scenes">Behind the Scenes</option>
				<option value="Commentaries">Commentaries</option>
				</select>
				<input type="submit" value="Submit" required>
		</form>


	</div>

</body>
</html>
